<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
    <div th:each="person:${people}">
        <p th:text="${person.getFull_name()}">user</p>
    </div>

    <a href="/people/new"> Add new person </a>
</body>
</html>
