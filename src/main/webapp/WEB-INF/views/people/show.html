<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information about Person</title>
</head>
<body>
    <h3>Full name:</h3>
    <p th:text="${person.getFull_name()}"> Full name </p>

    <h3>Birth year:</h3>
    <p th:text="${person.getBirth_year()}"> Birth year </p>

    <a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}"> Edit </a><br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
        <input type="submit" value="Delete">
    </form><br>
    <a href="/people"> < Back </a>
</body>
</html>
