<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="title"> Введите наименование </label><br>
    <input type="text" id="title" th:field="*{title}"><br>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> name error </div><br>

    <label for="author"> Введите автора </label><br>
    <input type="text" id="author" th:field="*{author}"><br>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> name error </div><br>

    <label for="year"> Введите год издания </label><br>
    <input type="number" id="year" th:field="*{year}"><br><br>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> name error </div><br>

    <input type="submit" value="Обновить">
</form>
<a href="/books"> Назад </a>
</body>
</html>
