<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Книг</title>
</head>
<body>
    <div th:each="book:${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}"> title of book </a>
    </div>

    <br><hr><br>
    <a href="/books/new"> Добавить новую книгу </a><br>
    <a href="/greeting"> Назад к выбору раздела </a>
</body>
</html>
