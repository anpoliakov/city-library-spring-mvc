<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <div th:each="book:${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName()}"> name of book </a>
    </div>

    <br><hr><br>
    <a href="/books/new"> Add new book </a>
</body>
</html>
