<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <div th:each="book:${books}">
        <p th:text="${book.getName()}">name of book</p>
    </div>

    <a href="/books/new"> Add new book </a>
</body>
</html>
